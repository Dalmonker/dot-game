<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <style>
    #display {
      position: relative;
      height: 500px;
      width: 500px;
      border: 3px solid black;
      box-shadow: 0px 5px #000;
      background: linear-gradient(blue, pink);
    }

    #dot1 {
      position: absolute;
      top: 0;
      left: 0;
      width: 10px;
      height: 10px;
      background-color: red;
    }

    #dot2 {
      position: absolute;
      top: 0;
      right: 0;
      width: 10px;
      height: 10px;
      background-color: yellow;
    }
  </style>
  <body>
    <div id="display">
      <div id="dot1"></div>
      <div id="dot2"></div>
    </div>
    <script src="./scripts.js"></script>
  </body>
</html>
